<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Parser</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="banner">Resume <span class="parser-in-red">Parser</span></h1>
    <!--Header-->

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
      <source
        src="/static/videos/pexels-tima-miroshnichenko-5651589-1280x720-25fps.mp4"
        type="video/mp4"
      />
      <!--Background Video-->
    </video>

    <div class="first-section">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="choose_file" />
        <button type="submit" value="Upload" class="upload_btn">Upload</button>
      </form>
      <p>
        Files can be of <span class="parser-in-red">.txt</span>,
        <span class="parser-in-red">.pdf</span> and
        <span class="parser-in-red">word document</span>
      </p>
    </div>

    <div class="my_images">
      <!-- small icons of files -->
      <img src="/static/images/bxs-file-txt.png" alt=".txt file icon" />
      <img src="/static/images/bxs-file-pdf.png" alt=".pdf file icon" />
      <img src="/static/images/bxs-file-doc.png" alt=".doc file icon" />
    </div>

    <div class="second-section">
      <!--Red colored words 'spanned'-->
      <h2>Key<span class="parser-in-red">words</span></h2>

    <form action="{{ url_for('search') }}" method="POST" class="keyword_form">
        <input type="text" name="keyword" class="keyword_search_bar"/>
        <button
          type="submit"
          value="Search"
          class="search-btn"
        >Search</button>
    </form>
  
      {% if uploaded %}
      <h3>File uploaded successfully</h3>
      {% endif %}
  

      <div class="result-container">
        {% for result in results %}
        <p class="result">{{ result }}</p>
        {% endfor %}
      </div>
  
    </div>


  </body>
</html>
